name: Deploy to Server

on:
  push:
    branches: [ "runner" ]
  pull_request:
    branches: [ "runner" ]

jobs:
  build:
    runs-on: 
      - self-hosted
    
    steps:
      - uses: actions/checkout@v4
      - name: Restore dependencies
        run: dotnet restore
      - name: Build
        run: dotnet build --no-restore

  deploy:
    runs-on: 
      - self-hosted
    
    steps:
      - name: Deploy to Server
        run: mkdir my_dir